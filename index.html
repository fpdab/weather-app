<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container startpage">
      <img
        id="sun"
        src="weather/reshot-icon-sunny-day-KU6T4VN2DH.svg"
        width="120px"
        height="120px"
      />
      <img
        id="moon"
        src="weather/reshot-icon-moon-crescent-SD4ENBAV8K.svg"
        width="120px"
        height="120px"
      />
      <p>
        Current Weather Data
        <br />

        History and Forecast
      </p>
      <p class="explanation">&#8630; Town and date of the forecast &#8631;</p>
    </div>
    <div class="main-container">
      <div class="display"></div>
      <div class="input-field">
        <div class="name-box">
          <input
            type="text"
            name="input"
            id="town"
            title="Town name"
            placeholder="Town"
            autocomplete="off"
            autofill="off"
          />
          <div class="toggle-box"></div>
        </div>
        <div class="time">
          <input type="date" name="date" id="date" title="Date of forecast" />
        </div>
        <button id="confirm" title="Get forecast">Confirm</button>
      </div>
    </div>
  </body>
</html>
