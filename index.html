<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display"></div>
      <div class="input-field">
        <div class="name-box">
          <input type="text" name="input" id="town" title="Town name" />
          <div class="toggle-box"></div>
        </div>
        <div class="time">
          <input type="date" name="date" id="date" title="Date of forecast" />
        </div>
        <button id="confirm" title="Get forecast">Confirm</button>
      </div>
    </div>
  </body>
</html>
